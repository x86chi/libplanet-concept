name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install dependencies
        run: yarn
      - name: Type Check
        run: yarn tsc --noemit
      - name: Run ESLint
        run: yarn eslint --ext .ts src
      - name: Run test
        run: yarn jest
